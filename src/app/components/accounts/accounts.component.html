<div class="col-lg-12">
	<h1>{{title}}</h1>
	
	<div class="alert alert-warning" *ngIf="!accounts">
		Aún no tienes cuentas autorizadas
	</div>
	<div class="container" *ngIf="accounts">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td width="40%" class="text-center">Descripción</td>
					<td width="15%" class="text-center">Tipo de Cuenta</td>
					<td width="15%" class="text-center">Depósitos</td>
					<td width="15%" class="text-center">Retiros</td>
					<td width="15%" class="text-center">Balance</td>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let ac of accounts">
					<td class="left-center">{{ac.name}}</td>
					<td class="text-center">{{ac.type}}</td>
					<td class="text-right">{{ac.deposits}}</td>
					<td class="text-right">{{ac.withdrawals}}</td>
					<td class="text-right">{{ac.balance}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
